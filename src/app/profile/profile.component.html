<div class="rk-profile">
<h2 class="rk-menu-topic {{storedTheme}}">{{ 'profile.title' | translate }}</h2>

<div *ngIf="auth.user$ | async as user ; else showLogin" class="rk-user-section {{storedTheme}}">
  <img class="rk-userimg {{storedTheme}}" [src]="user.photoURL" alt="noImg">
  <h6 class="rk-username">{{ user.displayName }}</h6>
  <h6 class="rk-email">({{ user.email }})</h6>
  <button class="rk-logout btn {{storedTheme}}" (click)="auth.signOut()">{{ 'profile.logout' | translate }}</button>
  <div class="rk-change-theme">
    <div class="rk-change-theme-select">
    <img class="rk-change-theme-img {{storedTheme}}" alt="A generic" [src]="themeIcon">
    <div class="rk-change-theme-text">Lunar Theme is Selected</div>
    </div>
    <button class="rk-change-theme-btn btn {{storedTheme}}"  (click)="switchTheme()">{{ 'profile.changeTheme' | translate }}</button>
  </div>
  
  <div class="rk-change-language">
  <button class="rk-change-lang-btn btn col-4 {{storedTheme}}"  (click)="switchLang('si')">Sinhala</button>
  <button class="rk-change-lang-btn btn col-4 {{storedTheme}}"  (click)="switchLang('en')">English</button>
  <button class="rk-change-lang-btn btn col-4 {{storedTheme}}"  (click)="switchLang('ta')">Tamil</button>
  </div>

  {{change}}
  <!-- Still Developing -> -->
  <div>
    <button class="rk-change-name btn  {{storedTheme}}">{{ 'profile.changeName' | translate }}</button>
  </div>
  <div>
    <button class="rk-login btn btn-danger">{{ 'profile.removeAccount' | translate }}</button>
  </div>
</div>
<ng-template #showLogin>
  <div>
    <button class="rk-login btn btn-secondary" (click)="auth.googleSignin()">Login with Google</button>
  </div>
</ng-template>
</div>
