<div class="rk-micons" >
  <!-- *ngIf="auth.user$ | async as user" -->
  <a *ngFor="let item of items" [class.selected]="item === selectedOption" (click)="onSelect(item)"  [routerLink]="[{ outlets: { primary: item.link, chatbox: null } }]"> 
      <span class="material-icons">
        {{ item.icon }}
      </span>
  </a>
</div>
